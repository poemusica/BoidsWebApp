{% extends 'base.html' %}
{% block body %}


<h2>Garden Variety...</h2>

<div id="image-list">
    {% for image in images %}
    <div class="melon-summary well">
        <h2><a href="/gallery/{{image.id}}">{{image.imagemetadata.title}}</a></h2>
        <a href="/gallery/{{image.id}}">
        <img src="/captures/{{image.filename}}.jpg">
        </a>
        <div>
        	<p>discovered by</p>
        	<h3>{{image.user.name}}</h3>
    	</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
